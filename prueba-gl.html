<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="prueba-gl">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>MAC Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `prueba-gl 2`
     * Prueba para compartir componente.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PruebaGl extends Polymer.Element {
      static get is() { return 'prueba-gl'; }
      static get properties() {
        return {
          /**
          * Datos a mostrar
          * @type {String}
          */
          prop1: {
            type: String,
            value: 'TEXT'
          }
        };
      }

      /**
      * añade texto 
      * @param text texto a añadir
      * @return {string} el texto a devolver
      */
      addText(text) {
        this.prop1 = this.prop1 + text;
        return this.prop1;
      }
    }

    window.customElements.define(PruebaGl.is, PruebaGl);
  </script>
</dom-module>
